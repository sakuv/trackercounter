<!doctype html>

<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>Tracker counter</title>
 	<meta name="description" content="Tracker calculator">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  	<link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<script src="js/main.js"></script>
	<script src="js/bootstrap-input-spinner.js"></script>

</head>
<body>

<div class="jumbotron">
  <h1 class="display-4">Tracker counter</h1>
  <p class="lead">This is a simple tool to calculate tracking systems sticker distance and sizes.</p>

</div>
<div class="card container">
  <div class="card-body">
  <div class="row">
      <div class="col-sm">
		  <label for="camheightmin">Min. camera height from floor:</label><br>
		  <input type="number" id="camheightmin" name="camheightmin" min="0" max="10" value="1" step="0.5" data-decimals="1" data-suffix="m"> <br><br>
		  <label for="camheightmax">Max. camera height from floor:</label><br>
		  <input type="number" id="camheightmax" name="camheightmax" value="3" min="0" max="20" step="0.5" data-decimals="1" data-suffix="m"> <br><br>
		  <label for="areawidth">Camera area width:</label><br>
		  <input type="number" id="areawidth" name="areawidth" min=1 max=30 value=4 data-suffix="m"> <br><br>
		  <label for="areadepth">Camera area depth:</label><br>
		  <input type="number" id="areadepth" name="areadepth" min=1 max=30 value=4 data-suffix="m"> <br><br>

	  </div>
      <div class="col-sm">

		  <label for="trackersize">Optimal sticker size:</label><br>
		  <input type="number" id="trackersize" name="trackersize" data-suffix="mm" readonly> <br><br>
		  <label for="trackerdistance">Average distance between stickers:</label><br>
		  <input type="number" id="trackerdistance" name="trackerdistance" data-suffix="cm" readonly> 
		  <span class="info">Distance between markers should vary from -20% to +40%</span><br><br>
		  <label for="trackercount">Estimated sticker count:</label><br>
		  <input type="number" id="trackercount" name="trackercount" data-suffix="pcs" readonly>
	      <span class="info">This is estimation based on your camera area.</span><br><br>

	  </div>

    </div>
</div></div>

</body>
</html>
